name: ADA Pipeline

on:
  workflow_dispatch:
    inputs:
      limit:
        description: Contact limit
        required: false
        default: "2000"
  schedule:
    - cron: "0 2 * * *"   # 02:00 UTC daily

jobs:
  run-ada:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}   # make token available to all steps

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pydantic tenacity rich pandas tabulate pyyaml

      - name: Validate HUBSPOT_TOKEN
        # Run a quick HubSpot call to fail fast if the token is missing or
        # doesn't have the expected scopes. This helps give clearer CI
        # failure messages instead of opaque HTTP 400/401 later in the run.
        run: |
          python - <<'PY'
          import sys
          try:
              from ada import hubspot
              owners = hubspot.list_owners()
              print(f"HUBSPOT_TOKEN validated: found {len(owners)} owners")
          except Exception as e:
              print("HUBSPOT_TOKEN validation failed:", e)
              sys.exit(2)
          PY

      - name: Write clients.toml
        run: |
          echo "${{ secrets.CLIENTS_TOML_ENCODED }}" | base64 -d > clients.toml
          test -s clients.toml || (echo "clients.toml empty" && exit 2)

      - name: Run batch audits
        run: |
          python cli.py audit --all --config clients.toml --limit ${{ inputs.limit || 5000 }} --out-root audits

      - name: Upload audits artifact
        uses: actions/upload-artifact@v4
        with:
          name: ada-audits
          path: audits/**
