name: ADA Pipeline

on:
  workflow_dispatch:
    inputs:
      limit:
        description: Contact limit
        required: false
        default: "2000"
  push:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *"   # 02:00 UTC daily

jobs:
  run-ada:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}   # make token available to all steps

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pydantic tenacity rich pandas tabulate pyyaml markdown pytest

      - name: Run unit tests
        run: |
          PYTHONPATH=. pytest -q

      - name: Validate HUBSPOT_TOKEN
        # Run a quick HubSpot call to fail fast if the token is missing or
        # doesn't have the expected scopes. This helps give clearer CI
        # failure messages instead of opaque HTTP 400/401 later in the run.
        run: |
          python - <<'PY'
          import sys
          try:
              from ada import hubspot
              owners = hubspot.list_owners()
              print(f"HUBSPOT_TOKEN validated: found {len(owners)} owners")
          except Exception as e:
              print("HUBSPOT_TOKEN validation failed:", e)
              sys.exit(2)
          PY

      - name: Check HubSpot contacts access
        # Attempt a minimal GET to the v3 contacts listing endpoint and
        # print the status and body. If this returns 400/403 it indicates
        # the token is missing required scopes or the portal restricts
        # this endpoint â€” the step exits non-zero to fail fast.
        run: |
          set -e
          echo "Checking /crm/v3/objects/contacts?limit=1"
          resp=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer $HUBSPOT_TOKEN" "https://api.hubapi.com/crm/v3/objects/contacts?limit=1")
          body=$(echo "$resp" | sed '$d')
          code=$(echo "$resp" | tail -n1)
          echo "HTTP status: $code"
          echo "Response body:"
          echo "$body"
          if [ "$code" != "200" ]; then
            echo "HubSpot contacts check failed with status $code"
            exit 2
          fi

      - name: Write clients.toml
        run: |
          echo "${{ secrets.CLIENTS_TOML_B64 }}" | base64 -d > clients.toml
          test -s clients.toml || (echo "clients.toml empty" && exit 2)

      - name: Run batch audits
        run: |
          # Default to a conservative limit on push/schedule; allow override via workflow_dispatch inputs
          python cli.py audit --all --config clients.toml --limit ${{ inputs.limit || 200 }} --out-root audits

      - name: Run outreach plan + draft (no send)
        run: |
          # Phase 1: build plans and draft messages for human approval (no auto-send)
          python cli.py outreach plan --all --config clients.toml --limit 500
          python cli.py outreach draft --all --config clients.toml --limit 50

      - name: Validate audits output
        run: |
          python -m ada.ci_validate audits

      - name: Prepare artifact folder
        run: |
          rm -rf artifact
          mkdir -p artifact
          cp -R audits artifact/

      - name: Upload audits artifact
        uses: actions/upload-artifact@v4
        with:
          name: ada-audits
          # Upload the top-level artifact directory which contains 'audits/'
          path: artifact
