name: ADA Pipeline

on:
  workflow_dispatch:
    inputs:
      limit:
        description: Contact limit
        required: false
        default: "2000"
  schedule:
    - cron: "0 2 * * *"   # 02:00 UTC daily

jobs:
  run-ada:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}   # make token available to all steps

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pydantic tenacity rich pandas tabulate pyyaml

      - name: Write clients.toml
        run: |
          echo "${{ secrets.CLIENTS_TOML_B64 }}" | base64 -d > clients.toml
          test -s clients.toml || (echo "clients.toml empty" && exit 2)

      - name: Run batch audits
        run: |
          python cli.py audit --all --config clients.toml --limit ${{ inputs.limit || 5000 }} --out-root audits

      - name: Upload audits artifact
        uses: actions/upload-artifact@v4
        with:
          name: ada-audits
          path: audits/**
